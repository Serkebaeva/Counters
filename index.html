<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter</title>

  <body>

          </li>
          <li class="features-item features-item3">
            <h3 class="features-title">Features Title</h3>
            <p class="features-counter" data-target="1569">1569</p>
          </li>
          <li class="features-item features-item4">
            <h3 class="features-title">Features Title</h3>
            <p class="features-counter" data-target="35000">35000</p>
          </li>
        </ul>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
